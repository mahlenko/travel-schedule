        esr:
          type: string
          description: В системе кодирования ЕСР.

    StationCodesCode:
      type: object
      description: Код станции
      properties:
        yandex_code:
          type: string
          description: В системе кодирования Яндекс Расписаний
        esr_code:
          type: string
          description: В системе кодирования ЕСР.

    Directions:
      type: object
