        code:
          type: string
          description: Код подтипа транспорта для типа, указанного в элементе `transport_type`. Подтип может совпадать с типом (например, для обычной электрички указывается тип `suburban` и подтип `suburban`).
          enum:
            - suburban
            - helicopter
            - rex
            - sputnik
            - skiarrow
            - shezh
            - skirus
            - city
            - kalina
            - vostok
